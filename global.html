<!-- Global HTML that is in included in all note-types -->

<div class="modern">
  <div class="modern-head">
    <div class="modern-deck">{{Deck}}</div>
  </div>
  <div class="modern-body"></div>
</div>

<script>
  // Breadcrumbs to current deck
  var deckEl = document.querySelector(".modern-deck");
  var subDecks = deckEl.innerHTML.split("::").filter(Boolean);
  html = [];
  subDecks.forEach((subDeck) => {
    html.push("<span class='modern-subdeck'>" + subDeck + "</span>");
  });
  deckEl.innerHTML = html.join("&nbsp;/&nbsp;");
</script>

<script>
  // Plays the first audio element on the page.
  // This is useed in conjunction with disabling audio autoplay in the Anki settings.
  // This way, only the first audio of the card played automatically.
  var elem = document.querySelector(".soundLink, .replaybutton"); // AnkiMobile & AnkiDroid / AnkiDesktop
  if (elem) {
    elem.click();
  }
</script>
