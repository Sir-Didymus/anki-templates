<!-- Front html for the modern_code_cloze note type -->

<div class="deck">{{Deck}}</div>

<div class="text">
  {{#Coding Language}}
    In <b>{{Coding Language}}</b>,
  {{/Coding Language}}

  {{Action}}
</div>

<br>

{{#Code Context}}
  <br>
  {{Code Context}} 
{{/Code Context}}

<div>
  {{cloze:Code}}
</div>

<hr>

<div class="type">
  {{type:cloze:Code}}
</div>

<script>
  // Breadcrumbs to current deck
  var deckEl = document.querySelector(".deck");
  var subDecks = deckEl.innerHTML.split("::").filter(Boolean);
  html = [];
  subDecks.forEach((subDeck) => {
    html.push("<span class='subdeck'>" + subDeck + "</span>");
  });
  deckEl.innerHTML = html.join("&nbsp;/&nbsp;");
</script>
