<!-- Front html for the modern_code_cloze note type -->

<div class="modern">
  <div class="modern-deck">{{Deck}}</div>

  <div class="modern-code-text">
    {{#Coding Language}} In <b>{{Coding Language}}</b>, {{/Coding Language}}
    <div>{{Action}}</div>
  </div>

  {{#Code Context}}
  <br />
  <div>{{Code Context}}</div>
  {{/Code Context}}

  <br />

  <div>{{cloze:Code}}</div>

  <hr />

  <div class="modern-type">{{type:cloze:Code}}</div>
</div>

<script>
  // Breadcrumbs to current deck
  var deckEl = document.querySelector(".modern-deck");
  var subDecks = deckEl.innerHTML.split("::").filter(Boolean);
  html = [];
  subDecks.forEach((subDeck) => {
    html.push("<span class='modern-subdeck'>" + subDeck + "</span>");
  });
  deckEl.innerHTML = html.join("&nbsp;/&nbsp;");
</script>
